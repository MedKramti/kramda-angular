<div class="dashboard-title d-flex mb-4 align-items-center">
    <div class="title d-flex mr-auto align-items-center">
        <h2>{{title}}</h2>
        <button class="btn btn-success border-20 add-new" (click)="add()">Add New</button>
    </div>
    <div class="search">
        <div class="input-group mb-3">
            <input type="text" class="form-control shadow-sm pl-3 pr-4" placeholder="Search here..." aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="transparent" type="button"> 
                    <img src="./assets/images/icons/search.svg"></button>
            </div>
        </div>
    </div>
</div>

<div class="table">
    <table id="table" class="table table-hover table-borderless bg-white border-20 light-shadow">
        <thead>
            <tr class="border-bottom">
                <th *ngFor="let attribute of object_attributes" scope="col">{{columnsMap.get(attribute)?.header_title}}</th>
                <th *ngIf="edit" scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of records">
                <td *ngFor="let attribute of object_attributes">{{ record[attribute] | slice:0:90 }} {{record[attribute].length > 100 ? '...' : ''}}</td>
                <td *ngIf="edit" class="d-flex">
                    <div class="btn action-btn border delete mr-2" (click)="delete()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 8V20.5C6 21.3284 6.67157 22 7.5 22H16.5C17.3284 22 18 21.3284 18 20.5V8H6Z"/>
                                <path opacity="0.3" fill-rule="evenodd" clip-rule="evenodd" d="M14 4.5V4C14 3.44772 13.5523 3 13 3H11C10.4477 3 10 3.44772 10 4V4.5H5.5C5.22386 4.5 5 4.72386 5 5V5.5C5 5.77614 5.22386 6 5.5 6H18.5C18.7761 6 19 5.77614 19 5.5V5C19 4.72386 18.7761 4.5 18.5 4.5H14Z"/>
                                </svg>
                    </div>

                    <div class="btn action-btn border edit" (click)="edit()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.9248 8.43943L11.4763 16.8879C11.1914 17.1728 10.8039 17.3311 10.4009 17.3272L6.8776 17.2925C6.06959 17.2846 5.41309 16.638 5.39283 15.8302L5.30689 12.4031C5.29659 11.9923 5.45523 11.5953 5.74576 11.3048L14.268 2.78257C14.8538 2.19679 15.8035 2.19679 16.3893 2.78257L19.9248 6.31811C20.5106 6.90389 20.5106 7.85364 19.9248 8.43943Z"/>
                            <path opacity="0.3" d="M19 20H6C5.44772 20 5 20.4477 5 21C5 21.5523 5.44772 22 6 22H19C19.5523 22 20 21.5523 20 21C20 20.4477 19.5523 20 19 20Z"/>
                            </svg>
                    </div>

                </td>
            </tr>

        </tbody>
    </table>
    <div class="pagination mt-3 float-right">
        <div class="previous">
            <button class="btn btn-secondary mr-2">Previous</button>
        </div>
        <div class="page-number btn border mr-2">1</div>
        <div class="btn btn-secondary mr-2">Next</div>
    </div>
</div>
