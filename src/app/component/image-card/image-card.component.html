<!-- Card -->
<div class="image-card p-1 bg-white light-shadow border-20">
    <div class="card-body d-flex">
        <!-- Card Image -->
        <div class="image">
            <img [src]="image_path">
        </div>
        <!-- Card Content -->
        <div class="content">
            <h3 class="title">{{title}}</h3>
            <p class="text-light-gray">{{sub_title}}</p>
        </div>
    </div>
</div>
